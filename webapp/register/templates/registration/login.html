{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Login</h1>
    <p class="lead">Members can sign in here...</p>
  </div>
</div>

<div class="container">
     <form method="post" class="from-group">
		{% csrf_token %}
		{{form|crispy}}
		<p>Don't have an accoount? Create one <a href="{% url 'register' %}">Login</a>	
    </form>
</div>
{% endblock %}
